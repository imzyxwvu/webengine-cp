<h1>站点管理</h1>
<p>通过添加站点将域名映射到一个或多个后端服务器，以实现对后端服务器的保护与负载均衡。</p>
<table class="table table-hover">
    <thead>
      <tr>
        <th>域名</th>
        <th>后端服务器</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
    <@!each site%Sites@>
        <tr>
            <td><a href="http://<@site.hostname@>" target="_blank"><@site.hostname@></a></td>
            <td><@site.backends@></td>
            <td>
                <a href="">编辑</a>
                <a href="/sites/<@site.hostname@>/delete">删除</a>
            </td>
        </tr>
    <@end@>
    </tbody>
</table>
<hr>
<form class="form-horizontal" action="/op/saveSite" method="POST">
  <div class="form-group">
    <label for="addSiteDomain" class="col-sm-2 control-label">域名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" data-name="siteDomain" id="addSiteDomain" placeholder="example.com">
    </div>
  </div>
  <div class="form-group">
    <label for="addSiteHosts" class="col-sm-2 control-label">后端服务</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" data-name="backends" id="addSiteHosts" placeholder="主机名:端口号 用空格分隔">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">添加</button>
    </div>
  </div>
</form>
